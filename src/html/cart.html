		$(document).ready(function() {

	</script>
		<script type="text/javascript">
		$(function () {
			$.cookie.json = true;
			var _products=$.cookie("products") || [];
			if(_products.length===0){
				$("#no").show();
				$("#goodscart").hide();
			};

			_products.forEach(function (product) {
				$("#template").clone(true)
							  .data("product",product)
							  .insertBefore(".footer")
							  .addClass("body")
							  .removeClass("template").show()
				              .children(".id").text(product.id)
				              .next(".name").text(product.name)
				              .next(".price").text(product.price).parents(".body")
				              .find(".amount").val(product.amount).end()
				              .children(".sub").text(product.price*product.amount);
			});
			
			/* 输入实现修改 */
			$("#container").on("blur", ".amount", function(){
				var _product = $(this).parents(".body").data("product");
				var reg = /^[1-9]\d*$/;
				if (!reg.test($(this).val())) {
					$(this).val(_product.amount);
					return;
				}
				// 输入数量正确
				_product.amount = $(this).val();
				// 修改小计显示
				$(this).parents(".body").children(".sub").text(_product.price * _product.amount);
				// 合计
				calctTotal();
				// 修改 cookie
				$.cookie("products", _products,{expires:7});
			});

			//加减
			$("#container").delegate('.add,.minus', 'click', function() {
				var $row=$(this).parents(".body");
				var _product=$row.data("product");
				if ($(this).is(".add")){ // 当前点击的是 + 
					++_product.amount;
				} else{ // 点击的是 -
					if (_product.amount <= 1)
						return;
					--_product.amount;
				}
				$row.find('.amount').val(_product.amount);
				$row.children('.sub').text(_product.price*_product.amount);
				calctTotal();
				$.cookie("products",_products,{expires:7});
			});
			//全选
			$(".ck_all").click(function () {
				var status=$(this).prop("checked");
				$(".ck_product").prop("checked",status);
				calctTotal();
			});
			//单选
			$(".ck_product").click(function () {
				calctTotal();
				($(".body :checkbox:checked").length===_products.length)
								? $(".ck_all").prop("checked",true)
								: $(".ck_all").prop("checked",false)
			});
			/*************************************************************************************************************/
			//删除
			$("#container").on("click", "a", function(e){
				e.preventDefault();
				// 删除超级链接所在行
				var $row = $(this).parents(".body");
				// 删除的商品对象
				var _product = $row.data("product");
				// 找出在数组中的下标
				var index = $.inArray(_product, _products);
				// 从数组中删除 index 处元素
				_products.splice(index, 1);
				// 从dom结构中删除行
				$row.remove();
				// 从 cookie 中删除当前行的数据
				$.cookie("products", _products, {expires:7});
			});
			//合计
			function calctTotal () {
				var _total=0;
				$(".body input:checked").each(function (index,element) {
					_total += Number($(element).parents(".body").children(".sub").text());
				});
				$(".total").text(_total.toFixed(2));
			}
		})
	</script>
