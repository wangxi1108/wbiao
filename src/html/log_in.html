<body>

					<form action="">

							<p><span></span><input type="text" id="yonghuming" placeholder="手机号码/会员名/邮箱" class="txt">

							<p><span></span><input type="password" placeholder="密码" class="txt" id="mima">
							<b id="mimayz" class="false" style="display: none;"></b></p>
							<p><label><input type="checkbox" id="auto_dl"> 自动登录</label><label><input type="checkbox" id="rem"> 记住账户名</label></p>
							<p><input type="button" value="立即登录" id="btn"></p>
							<p><a href="">注册万表会员</a><span><a href="">忘记密码?</a></span></p>
						</div>
					</form>
				</div>
				<div class="other_login">
							<p>使用合作网站登录万表网</p>

		<div class="likely">
			<div class="footer_info"></div>
			<div class="footer_links"></div>
		</div>
		<div class="appcode">
			<a href="#" target="_blank"><img src="../img/footer/wbapp.jpg"></a>
			<a href="#" target="_blank"><img src="../img/footer/dbgapp.jpg"></a>
		</div>
    </div>
    <script>
		$(function () {
			$("#header .likely .header_logo").load("include/header.html");
			$("#footer .likely").load("include/footer.html");
		});

   		 $.cookie.json=true;
   		 var _users= $.cookie("users");
		$("#yonghuming").blur(function(event) {
			var _userr=$(this).val()
			if (_userr===_users.id) {
				$("#shoujihao").show().addClass('true').html("用户名可用")
			}else {
				$("#shoujihao").show().removeClass('true').html("用户手机号不存在")
			}
		});
		$("#mima").blur(function(event) {
			var _userr=$(this).val()
			if (_userr===_users.password) {
				$("#mimayz").show().addClass('true').html("密码正确")
			}else {
				$("#mimayz").show().removeClass('true').html("密码不正确")
			}
		});

		$("#btn").click(function(event) {
			if($(".true").length===2){
				var dlid=$("#yonghuming").val();
				var dluser = {
					id : dlid,
					};
				$.cookie.json=true;
				$.cookie("dl",dluser, {path:"/"});
				location="http://127.0.0.1:8080/src/html/index.html"
			}
		});
	</script>
