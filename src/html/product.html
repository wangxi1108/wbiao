<script>
	$(function () {
		$("#header").load("include/index-header.html");
		$("#main .nav").load("include/nav.html");
		$("#footer").load("include/index-footer.html");

    // 渲染模板
        $.getJSON('../data/product.json',function(responseData) {
                var data = {
                    list : responseData
                };
                  console.log(data);
                var html1 = template("goods_art",data);
                $(".main_warp").append(html1);
        });
	});
// Instantiate EasyZoom instances
    $(function () {
        $(window).one("mouseenter", function(){
        var $easyzoom = $('.easyzoom').easyZoom();
        console.log($easyzoom)

        // Setup thumbnails example
        var api1 = $easyzoom.filter('.easyzoom--with-thumbnails').data('easyZoom');

        $('.thumbnails').on('mouseenter', 'a', function(e) {
            var $this = $(this);

            e.preventDefault();

            // Use EasyZoom's `swap` method
            api1.swap($this.data('standard'), $this.attr('href'));
        });
        })

    })



$(function () {
    $(window).one("mouseenter", function(){
    $("#jrcart").click(function () {//点击添加购物车按钮，获取所在行信息

                var $row = $(this).parents(".goods_msg");//点击的a标签获取其父元素的父元素-----parents
                
                /*暂存在名为row的变量中
                创建一个产品对象，有序号id名称name，单价price以及数量amount*/
                var good = {
                    id:$("#id").text(),
                    name:$row.children(".prod_name").text(),
                    price:$("#jage").text(),
                    amount:$(".num").eq(0).val(),
                    img:$(".thumbnails li:eq(0) img").prop("src")
                };
                 $("#shopingcar p").text(good.amount);
                //配置，自动在对象与与字符串间解析转换
                $.cookie.json = true;
                //判断是否已选购当前商品
                var _goods = $.cookie("goods") || [];
                var _index = indexOf(good.id, goods);
                if (_index ===-1){
                    _goods.push(good);
                }else {
                    _goods[_index].amount++;
                }
                $.cookie("goods",_goods,{expires:7});
                console.log($.cookie("goods"));
            });
            function indexOf (id,goods) {
                for(var i=0,len=goods.length;i<len;i++){
                    if (id===goods[i].id) {
                        return i;
                    }
                }
                return -1;
            };
        })
    })

</script>
